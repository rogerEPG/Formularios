<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <section>
      <a href="/pages/formulario1.html">Formulario1 </a> <br />
      <a href="/pages/formulario2.html">Formulario2 </a> <br />
      <a href="/pages/formulario3.html">Formulario3 </a> <br />
      <a href="/pages/formulario4.html">Formulario4 </a> <br />
      <a href="/pages/formulario5.html">Formulario5 </a> <br />
    </section>
    <br />

    <form>
      <fieldset>
        <legend><h3>Club de la tercera edad</h3></legend>
        
        <label for="fname">Nombre:</label>
        <input
          type="text" id="fname" name="fname" placeholder="Nombre"
        /><br /><br />

        <label for="lname">Apellidos:</label>
        <input
          type="text" id="lname" name="lname" placeholder="Apellido"
        /><br /><br />

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" placeholder="50" /><br /><br />

        <label for="sex">Sexo:</label>
        <input type="radio" id="masculino" name="sex" value="Masculino" />
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="sex" value="Femenino" />
        <label for="femenino">Femenino</label> <br /><br />

        <label>Me siento viejuner:</label>
        <input type="checkbox" id="si" name="si" value="SI" />
        <label for="si">SI</label> <br /><br />

        <textarea
          name="textarea" rows="10" cols="50" maxlength="520" spellcheck="false" placeholder="Escribe algo sobre tí"
        ></textarea><br><br>
      
        <fieldset><br>
        <legend>Tus circunstancias:</legend>
        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="phone">Teléfono:</label><br />
        <input type="tel" id="phone" name="phone" /><br /><br />
      </fieldset><br>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend><h3>Robo de bicicleta</h3></legend>
        <label for="date">Día:</label><br />
        <input type="date" id="date" name="date" /><br /><br />

        <label for="appt">Hora:</label><br />
        <input type="time" id="appt" name="appt" /><br /><br />

        <label for="favcolor">Color de bicicleta:</label><br />
        <input type="color" id="favcolor" name="favcolor" /><br /><br />

        <label for="vol">Rango de precio:</label><br />
        <input type="range" id="vol" name="vol" min="0" max="50" /><br /><br />

        <label for="bicicletas">Tipo de bicicleta:</label><br />
        <select id="bicicleta" name="bicicletas">
          <optgroup label="Paseo"></optgroup>
          <option value="señorial">Señorial</option>
          <option value="antiplebeyos">Anti plebeyos</option>
          <option value="porencimadelhombro">Por encima del hombro</option>

          <optgroup label="Montaña"></optgroup>
          <option value="gamusinos">Gamusinos</option>
          <option value="Hueleflorespremiun">Huele flores premium</option>
          <option value="fango lover">Fango lover</option>

          <optgroup label="Carreras"></optgroup>
          <option value="netroymedio">Metro y medio</option>
          <option value="3delatarde" style="background-color: #ccff00">
            3 de la tarde
          </option>
          <option value="grupitors">Grupitors</option></select
        ><br /><br />

        <label for="accesorios">Accesorios:</label><br />
        <select id="accesorios" name="accesorios" multiple>
          <option value="ruedines">Ruedines</option>
          <option value="pegatinas">Pegatinas</option>
          <option value="cestita">Cestita</option>
          <option value="bombadeaire">Bomba de aire</option>
          <option value="timbre">Timbre</option>
          <option value="foco">Foco</option></select
        ><br /><br />

        <label for="marca">¿Que marca era?:</label><br />
        <input list="marcas" id="marca" name="marca" />
        <datalist id="marcas">
          <option value="specialized"></option>
          <option value="trek"></option>
          <option value="merida"></option>
          <option value="scott"></option>
          <option value="giant"></option>
          <option value="cube"></option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
